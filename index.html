<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Generator AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
         <!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <span class="close-btn" onclick="toggleSidebar()">‚úñ</span>
  </div>
  <ul class="sidebar-menu">

    <li>üïò History</li>

  </ul>
</div>

<!-- Menu Toggle -->
<div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
  <div class="container">
    <div class="form-box">
      <h1>Generate Content with AI</h1>
      <p>Create  PPTs, images, reports and text instantly.</p>

      <label for="type">Choose Type:</label>
      <select id="type">
        <option value="">Select</option>
        <option value="image">Image</option>
        <option value="Report">Report</option>
        <option value="ppt">PPT</option>
        <option value="text">Text</option>
      </select>

      <label for="topic">Your Topic:</label>
      <textarea id="topic" placeholder="Prompt here"></textarea>

      <button>Generate</button>
    </div>

    <div id="result-box">
      
    </div>
  </div>
   <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const toggle = document.querySelector('.menu-toggle');
    sidebar.classList.toggle('active');
        toggle.style.display = sidebar.classList.contains('active') ? 'none' : 'block';
  }
</script>
</body>
</html>
